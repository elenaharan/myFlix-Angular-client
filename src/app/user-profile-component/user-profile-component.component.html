<div class="user-profile-wrapper">
  <app-navbar></app-navbar>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Hi, {{ user.Username }}! Your profile details are: </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <p><b>Username</b>: {{ user.Username }}</p>
        <p><b>Password: ********</b></p>
        <p><b>Email</b>:{{ user.Email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="float-right"
        mat-raised-button
        color="primary"
        (click)="openEditProfileDialog()"
      >
      Edit Profile</button>
    </mat-card-actions>
</mat-card>
</div>
