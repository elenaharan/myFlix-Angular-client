<div class="user-profile-wrapper">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Hi, {{ user.Username }}! Your profile details are: </h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <p><b>Username</b>: {{ user.Username }}</p>
        <p><b>Password: ********</b></p>
        <p><b>Email</b>:{{ user.Email }}</p>
    </mat-card-content>
</mat-card>
</div>
