<div id="main-body">
  <app-navbar></app-navbar>
  <div id="content">
    <!--<h1 style="font-weight: 300; font-size: 34px; display: flex; justify-content: center;margin-top: 50px;">Movies</h1>-->
    <mat-card class="card" *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
      <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.Imagepath}} alt={{movie.Title}} />
      <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            (click)="openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio
            )"
            >Director
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
          >Genre
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="
          openSynopsisDialog(
            movie.Title,
            movie.Description
          )
          "
          >Synopsis
        </button>
        <mat-icon *ngIf="!setFavoriteStatus(movie._id)"
          (click)="addToFavorites(movie._id, movie.Title)"
          class="favorite-button">favorite_border</mat-icon>
        <mat-icon *ngIf="setFavoriteStatus(movie._id)"
          (click)="removeFromFavorites(movie._id, movie.Title)"
          class="favorite-button-active">favorite</mat-icon>       
      </mat-card-actions>
    </mat-card>

  </div>
  
</div>
